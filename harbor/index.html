<!doctype html>
<head>
  <meta charset="utf-8">

  <title>Ship Every Week</title>
  <meta name="description" content="Join a community of doers. Ship an app every week.">
  <meta name="viewport" content="width=device-width"> 
  <link rel="stylesheet" href="css/styles.css">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.1.16.min.js"></script>
  <script type="text/javascript" src="//use.typekit.net/ulf2ekj.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
  <script type="text/javascript" src="js/engine.js"></script>
</head>

<body>
  <div class="ocean">
    <div class="cargo">
      <h1>Ship Every Week</h1>
      <div class="imonaboat">A community of builders who ship every week. Miss 3 weeks in a row and you're kicked off the boat.</div>
      <div class="frieght">
        <h2>Shipped this week</h2>
        <a class="product" style="background-image:url(http://dummyimage.com/220x220)" href="http://google.com">
          <div class="product-info">
            <div class="title">
              Playbook
            </div>
            <div class="description">
              Description goes here
            </div>
            <div class="shipper">
              Jesse Daugherty
            </div>
          </div>
        </a>
        <a class="product" style="background-image:url(http://dummyimage.com/220x220)" href="http://google.com" target="_blank">
          <div class="product-info">
            <div class="title">
              Playbook
            </div>
            <div class="description">
              Description goes here
            </div>
            <div class="shipper">
              by Jesse Daugherty
            </div>
          </div>
        </a>
      </div>
      <div class="crew">
        <h2>Shippers</h2>
      </div>
    </div>
  </div>
</body>

</html>
